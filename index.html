<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kathakali Padams Resource</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
            max-width: 1200px;
            margin: auto;
            background-color: #f5f5f5;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #8e2323;
            color: white;
            border-radius: 5px;
        }
        h1 {
            color: #ffd700;
            margin: 0;
        }
        .subtitle {
            font-style: italic;
            margin-top: 5px;
        }
        .search-section {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        input[type="text"], select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex-grow: 1;
        }
        button {
            padding: 10px 20px;
            background-color: #8e2323;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #6b1a1a;
        }
        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .padam-card {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .padam-title {
            color: #8e2323;
            margin-top: 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .padam-info {
            margin-bottom: 5px;
        }
        .youtube-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            margin-top: 15px;
        }
        .youtube-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .no-results {
            text-align: center;
            padding: 20px;
            color: #666;
            grid-column: 1 / -1;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            font-size: 0.8em;
            color: #666;
        }
        @media (max-width: 600px) {
            .search-box {
                flex-direction: column;
            }
            .results {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Kathakali Padams Resource</h1>
        <p class="subtitle">A comprehensive collection of traditional Kathakali songs</p>
    </header>

    <div class="search-section">
        <h2>Search Padams</h2>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search by song, artist, or Kathakali...">
            <select id="searchType">
                <option value="all">All Fields</option>
                <option value="song">Song Name</option>
                <option value="artist">Artist Name</option>
                <option value="kathakali">Kathakali Name</option>
            </select>
            <button id="searchButton">Search</button>
        </div>
        <button id="showAllButton">Show All Padams</button>
        
        <div class="results" id="resultsContainer">
            <!-- Results will appear here -->
        </div>
    </div>

    <footer>
        <p>Created for Kathakali enthusiasts | Last updated: June 2023</p>
        <p>This is a non-commercial educational resource.</p>
    </footer>

    <script>
        // Sample database of Kathakali Padams with YouTube video IDs
        const padamsDatabase = [
            {
                song: "Kalyana Sougandhikam",
                artist: "Kalamandalam Krishnan Nair",
                kathakali: "Bhima",
                raga: "Kamboji",
                tala: "Chempata",
                lyrics: "Pallavi... Anupallavi... Charanam...",
                youtubeId: "dQw4w9WgXcQ" // Replace with actual YouTube ID
            },
            {
                song: "Nala Charitam",
                artist: "Kalamandalam Ramankutty Nair",
                kathakali: "Nala",
                raga: "Sankarabharanam",
                tala: "Adanta",
                lyrics: "Pallavi... Anupallavi... Charanam...",
                youtubeId: "dQw4w9WgXcQ" // Replace with actual YouTube ID
            },
            {
                song: "Dakshayagam",
                artist: "Kottakkal Sivaraman",
                kathakali: "Daksha",
                raga: "Bhairavi",
                tala: "Chempata",
                lyrics: "Pallavi... Anupallavi... Charanam...",
                youtubeId: "dQw4w9WgXcQ" // Replace with actual YouTube ID
            }
        ];

        // DOM elements
        const searchInput = document.getElementById('searchInput');
        const searchType = document.getElementById('searchType');
        const searchButton = document.getElementById('searchButton');
        const showAllButton = document.getElementById('showAllButton');
        const resultsContainer = document.getElementById('resultsContainer');

        // Display all padams initially
        displayResults(padamsDatabase);

        // Search functionality
        searchButton.addEventListener('click', performSearch);
        searchInput.addEventListener('keyup', function(e) {
            if (e.key === 'Enter') performSearch();
        });
        showAllButton.addEventListener('click', function() {
            searchInput.value = '';
            displayResults(padamsDatabase);
        });

        function performSearch() {
            const searchTerm = searchInput.value.toLowerCase();
            const type = searchType.value;
            
            if (!searchTerm.trim()) {
                displayResults(padamsDatabase);
                return;
            }

            const filteredResults = padamsDatabase.filter(padam => {
                if (type === 'all') {
                    return (
                        padam.song.toLowerCase().includes(searchTerm) ||
                        padam.artist.toLowerCase().includes(searchTerm) ||
                        padam.kathakali.toLowerCase().includes(searchTerm)
                    );
                } else if (type === 'song') {
                    return padam.song.toLowerCase().includes(searchTerm);
                } else if (type === 'artist') {
                    return padam.artist.toLowerCase().includes(searchTerm);
                } else if (type === 'kathakali') {
                    return padam.kathakali.toLowerCase().includes(searchTerm);
                }
                return false;
            });

            displayResults(filteredResults);
        }

        function displayResults(results) {
            resultsContainer.innerHTML = '';
            
            if (results.length === 0) {
                resultsContainer.innerHTML = '<div class="no-results">No matching padams found. Try a different search term.</div>';
                return;
            }
            
            results.forEach(padam => {
                const card = document.createElement('div');
                card.className = 'padam-card';
                
                let youtubeEmbed = '';
                if (padam.youtubeId) {
                    youtubeEmbed = `
                        <div class="youtube-container">
                            <iframe src="https://www.youtube.com/embed/${padam.youtubeId}" 
                                    frameborder="0" 
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                    allowfullscreen></iframe>
                        </div>
                    `;
                }
                
                card.innerHTML = `
                    <h3 class="padam-title">${padam.song}</h3>
                    <div class="padam-info"><strong>Artist:</strong> ${padam.artist}</div>
                    <div class="padam-info"><strong>Kathakali:</strong> ${padam.kathakali}</div>
                    <div class="padam-info"><strong>Raga:</strong> ${padam.raga}</div>
                    <div class="padam-info"><strong>Tala:</strong> ${padam.tala}</div>
                    ${youtubeEmbed}
                `;
                resultsContainer.appendChild(card);
            });
        }
    </script>
</body>
</html>
